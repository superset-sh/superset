<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Theme boot script must run before body to prevent flash -->
    <script type="module" src="/theme-boot.js"></script>
    <!--
      Content Security Policy
      https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP

      - default-src 'self': Only allow resources from same origin
      - script-src 'self': Only allow scripts from same origin (no inline)
      - style-src 'self' 'unsafe-inline': Allow styles from same origin + inline (needed for CSS-in-JS)
      - connect-src 'self' ws: wss:: Allow WebSocket connections for HMR in dev
      - img-src: Allow images from same origin, data URIs, and Clerk avatar sources
        - https://img.clerk.com: Primary Clerk avatar CDN
        - https://images.clerk.dev: Alternative Clerk avatar CDN
        - https://*.clerk.com, https://*.clerk.dev, https://*.accounts.dev: Broader Clerk domains for custom setups
      - font-src 'self': Allow fonts from same origin
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss:; img-src 'self' data: https://img.clerk.com https://images.clerk.dev https://*.clerk.com https://*.clerk.dev https://*.accounts.dev; font-src 'self';" />
  </head>

  <body>
    <app></app>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
