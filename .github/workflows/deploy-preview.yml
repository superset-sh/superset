        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: "ðŸš€-preview-deployment"
          message: |
            ## ðŸš€ Preview Deployment

            ### ðŸ”— Preview Links

            | Service | Status | Link |
            |---------|:------:|------|
            | <img src="https://neon.tech/favicon.ico" width="16" height="16"> **Database (Neon)** | âœ… | [View Branch](https://console.neon.tech/app/projects/${{ vars.NEON_PROJECT_ID }}/branches/${{ steps.create-branch.outputs.branch_id }}/tables) |

